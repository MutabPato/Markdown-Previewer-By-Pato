
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Markdown Previewer by Pato</title>
    <script src="./js/marked.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script>
function updatePreview(){
    let previewElement=document.getElementById("preview")
    let editorValue=document.getElementById("editor").value
    let markeUpHTML=marked.parse(editorValue)
    previewElement.innerHTML=markeUpHTML
}
function setDefault(){
    let defaultText=`\
# Pato Markdown Previewer
## a markdown previewer
[Learn more about Pato.io](https://www.Pato.io)

<dl>
<dt>Hello World</dt>
</dl>

\`In line code\`

\`\`\`
function example(){
    return multiLineCodeBlock;
}
\`\`\`

- list
- items
- example

> Learn to code

![image example](https://myoctocat.com/assets/images/base-octocat.svg)

**Bolded text**
    
    `
    ;
    let editorField=document.getElementById("editor");
    let previewElement=document.getElementById("preview");
    editorField.value=defaultText;
    let markeUpHTML=marked(editorValue, { breaks: true })
    previewElement.innerHTML=marked.parse(defaultText);
}   
    </script>
  </head>
  <body onload="setDefault()">
    <div class="container-fluid">
     <div class="row text-center ">
      <div class="col text-white bg-success">
        <h1>Markdown Previewer by Pato</h1>
      </div>
     </div>
     <div class="row">
        <div class="col-6 bg-primary d-flex flex-column">
         <h2 class="text-white text-center my-3">Editor</h2>
           <div class="form-group flex-grow-1 d-flex flex-column">
            <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
           </div>
        </div>
        <div class="col-6 bg-danger">
            <h2 class="text-white text-center my-3">Previewer</h2>
            <div id="preview"></div>
        </div>

     </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>  
</body>
</html>
